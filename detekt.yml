config:
  validation: true
  warningsAsErrors: true
  checkExhaustiveness: false

naming:
  FunctionNaming:
    functionPattern: '([A-Za-z][a-zA-Z0-9]*)|(`.*`)'
  MatchingDeclarationName:
    active: false

complexity:
  active: true
  TooManyFunctions:
    active: false
  LongMethod:
    active: false
  LongParameterList:
    active: false
  CyclomaticComplexMethod:
    active: false

style:
  active: true
  MagicNumber:
    active: false
  MaxLineLength:
    active: false
  UnusedPrivateProperty:
    active: false
  UnusedParameter:
    active: false